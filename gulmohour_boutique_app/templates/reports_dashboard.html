{% extends 'base.html' %}

{% block title %}Reports Dashboard{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6 bg-white rounded-2xl shadow-xl mt-4">

  <h2 class="text-3xl font-serif text-rosepink-700 font-bold mb-6">Reports Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for customer in customers %}
    <div class="p-5 border rounded-lg bg-rosepink-50 shadow hover:shadow-md transition">
      <h3 class="text-xl font-semibold text-rosepink-700">{{ customer.name }}</h3>
      <p class="text-gray-700 text-sm mt-1">{{ customer.phone or '' }}</p>
      <p class="text-gray-700 text-sm">{{ customer.email or '' }}</p>
      <a href="{{ url_for('customer_report', customer_id=customer.id) }}" 
         class="mt-3 inline-block px-4 py-2 bg-rosepink-600 text-white rounded-lg hover:bg-rosepink-700 transition text-sm">
         View Report
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="mt-8 text-center">
    <a href="{{ url_for('boutique_report') }}" 
       class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
       Boutique Overall Report
    </a>
  </div>
</div>
{% endblock %}
