{% extends "base.html" %}

{% block title %}Add New Order{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-lg mt-6">
  <h2 class="text-3xl font-bold text-rose-600 mb-6">Add New Order</h2>

  <form method="POST" class="space-y-6">
    <!-- Customer Selection -->
    <div>
      <label for="customer_id" class="block text-gray-700 font-medium mb-2">Select Customer</label>
      <select id="customer_id" name="customer_id" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
        {% for c in customers %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Dress Type -->
    <div>
      <label for="dress_type" class="block text-gray-700 font-medium mb-2">Dress Type</label>
      <input type="text" id="dress_type" name="dress_type" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
    </div>

    <!-- Occasion -->
    <div>
      <label for="occasion" class="block text-gray-700 font-medium mb-2">Occasion</label>
      <input type="text" id="occasion" name="occasion" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
    </div>

    <!-- Fabric -->
    <div>
      <label for="fabric" class="block text-gray-700 font-medium mb-2">Fabric</label>
      <input type="text" id="fabric" name="fabric" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
    </div>

    <!-- Delivery Date -->
    <div>
      <label for="delivery_date" class="block text-gray-700 font-medium mb-2">Delivery Date</label>
      <input type="date" id="delivery_date" name="delivery_date" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
    </div>

    <!-- Design Notes -->
    <div>
      <label for="design_notes" class="block text-gray-700 font-medium mb-2">Design Notes</label>
      <textarea id="design_notes" name="design_notes" rows="4" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300"></textarea>
    </div>

    <!-- Reference Links -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Reference Links</label>
      <input type="text" name="reference_link" placeholder="Single link" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300 mb-2">
      <input type="text" name="reference_links" placeholder="Additional link" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300 mb-2">
      <input type="text" name="reference_links" placeholder="Additional link" 
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300 mb-2">
    </div>

    <!-- Status -->
    <div>
      <label for="status" class="block text-gray-700 font-medium mb-2">Status</label>
      <select id="status" name="status" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-300">
        <option value="Pending" selected>Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Delivered">Delivered</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end mt-6">
      <a href="{{ url_for('customers') }}" 
         class="px-6 py-2 mr-4 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
         Cancel
      </a>
      <button type="submit" class="px-6 py-2 bg-rose-600 text-white rounded hover:bg-rose-700 transition">
        Add Order
      </button>
    </div>
  </form>
</div>
{% endblock %}
